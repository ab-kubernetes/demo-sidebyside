apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: gonow
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: dev.local/rhdevelopers/gonow:0.0.1
            resources:
              requests: 
                memory: "50Mi" 
                cpu: "100m" 
              limits:
                memory: "50Mi"
                cpu: "100m" 
            livenessProbe:
              httpGet:
                path: /healthz
            readinessProbe:
              httpGet:
                path: /healthz