apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: booted
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            autoscaling.knative.dev/target: "10"
            sidecar.istio.io/inject: "false"
        spec:
          container:
            image: docker.io/geoand/booted:0.1
            resources:
              requests: 
                memory: "150Mi"
                cpu: "500m"
              limits:
                memory: "200Mi"
                cpu: "500m"
            livenessProbe:
              initialDelaySeconds: 1
              successThreshold: 1
              periodSeconds: 1
              httpGet:
                path: /actuator/health
            readinessProbe:
              httpGet:
                path: /actuator/health